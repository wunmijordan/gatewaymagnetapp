{# templates/accounts/partials/delete_user_confirm.html #}
<form method="post" action="{% url 'delete_user' user.pk %}">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Delete {{ user.profile.full_name }}?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body">
        Are you sure you want to delete this user? This cannot be undone.
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <button href="{% url 'edit_user' user.pk %}" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    </div>
</form>
