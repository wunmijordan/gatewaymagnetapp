{% extends "base.html" %}

{% block content %}
<div class="container py-4">
  <h3>User Groups</h3>

  <form method="post" class="mb-3">
    {% csrf_token %}
    <div class="input-group">
      {{ form.name }}
      <button type="submit" class="btn btn-primary">Add Group</button>
    </div>
  </form>

  <div class="card">
    <div class="card-header">Existing Groups</div>
    <div class="list-group list-group-flush">
      {% for group in groups %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
          {{ group.name }}
          <a href="{% url 'accounts:delete_group' group.id %}" class="btn btn-sm btn-outline-danger"
             onclick="return confirm('Are you sure you want to delete this group?');">Delete</a>
        </div>
      {% empty %}
        <div class="list-group-item">No groups found.</div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
